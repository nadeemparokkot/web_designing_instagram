<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="sample2_Instagram.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <div class="fullpage">
        <div class="main-page">
            <div class="left-sector">
                <img class="img" src="instagram 1.webp" alt="">

            </div>
            <div class="right-sector">
                <form class="form" action="">
                    <i class="instagram" data-visualcompletion="css-img" aria-label="Instagram" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png&quot;); background-position: 0px 0px; background-size: 230px 250px; width: 250px; height: 70px; background-repeat: no-repeat; display: inline-block;"></i>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input class="user" type="text" placeholder=" Phone number, username or email address">
                    <br>
                    <br>
                    <input class="user" type="text" placeholder=" Password">
                    <br>
                    <br>
                    <input class="login" type="submit" value="Log in">
                    <div class="right-sector-center">
                        <div class="center-right">
                            <hr class="line">
                            

                        </div>
                        <div class="center-left">
                            <hr class="line">
                            

                        </div>
                        <p class="or">OR</p>
                    </div>
                    <a href="#" class="fa fa-facebook" ></a>
                    <a class="login1" href="https://www.facebook.com/">Log in with Facebook</a>
                    <br>
                    <br>
                    <a class="login2" href="https://www.instagram.com/accounts/password/reset/">Forgotten your password ?</a>
                </form>
                <div class="right-sector-footer">
                    <p class="para1">Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
                </div>
                <p class="para2">Get the app.</p>
                <div class="right-sector-footer-down">
                    <div class="right-sector-footer-down-right">
                        <a class="img1" href="https://apps.apple.com/app/instagram/id389801252?vt=lo"></a>
                        <img alt="Download from the App Store" class="img1" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png">

                    </div>
                    <div class="right-sector-footer-down-left">
                        <img  alt="Get it on Google Play" class="img2" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">

                    </div>
                    

                </div>

            </div>

        </div>
        <div class="main-footer">
            <div>
